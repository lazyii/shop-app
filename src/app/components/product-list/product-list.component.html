<h2>Products</h2>

<div>
    <div *ngFor="let product of products">
        <a [title]="product.name + '---'" count='12+1' [id]="product.price.toString()+'--'">{{product.name}}</a>
        <br/>
        <a title="{{product.name}} -- {{product.price}}">{{product.name}}----{{product.price}}</a>
    </div>
</div>
