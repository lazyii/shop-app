<div class="container">
  <!-- RouterOutlet 是一个来自路由模块中的指令，它的用法类似于组件。 它扮演一个占位符的角色，用于在模板中标出一个位置，路由器将会把要显示在这个出口处的组件显示在这里. -->
  <router-outlet></router-outlet>
</div>
