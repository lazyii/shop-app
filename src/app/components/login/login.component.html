<div class="htmleaf-container">
	<header class="htmleaf-header">
		<h1>用户登录界面设计 <span>Login Form</span></h1>
	</header>
	<div class="panel-lite">
		<div class="thumbur">
			<div class="icon-lock"></div>
		</div>
		<h4>用户登录</h4>
		<div class="form-group">
			<input required="required" class="form-control" [(ngModel)]="user.username" />
			<label class="form-label">用户名</label>
		</div>
		<div class="form-group">
			<input type="password" required="required" class="form-control" [(ngModel)]="user.password" />
			<label class="form-label">密　码</label>
		</div><a href="#">忘记密码 ? </a>
		<button class="floating-btn" (click)="login()"><i class="icon-arrow"></i></button>
	</div>
	<footer>
		
	</footer>
</div>
